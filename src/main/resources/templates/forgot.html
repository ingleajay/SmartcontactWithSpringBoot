<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::main})">
<main id="main">
	<!-- ======= Breadcrumbs Section ======= -->
	<section class="breadcrumbs">
		<div class="container">
			<div class="d-flex justify-content-between align-items-center">
				<h2>Forgot</h2>
				<ol>
					<li><a th:href="@{/home}">Home</a></li>
					<li>Forgot</li>
				</ol>
			</div>
		</div>
	</section>
	<!-- End Breadcrumbs Section -->

	<section class="inner-page">
		<div class="container">
			<section id="contact" class="contact section-bg">
				<div class="container" data-aos="fade-up">
					<div class="section-title">
						<h2>Forgot</h2>
						<p>Smart contact provide you secure forgot.</p>
					</div>

					<div class="row ">
					<div class="col-lg-12 mt-4 mt-lg-0 ">
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
	          <p th:text="${session.message.content}"></p>
	          <th:block th:text="${#session.removeAttribute('message')}"></th:block>
         </div>
						<form th:action="@{/sendotp}" method="post" role="form"
							class="php-email-form w-100" data-aos="fade-up">
							
							<div class="row">

								<div class="col-md-12 form-group">
									<input type="email" name="email" class="form-control"
										id="email" placeholder="Enter your email" required>
								</div>

							</div>
							



							<div class="my-3">
								<div class="loading">Loading</div>
								<div class="error-message"></div>

							</div>
							<div class="text-center">
								<button type="submit">Send OTP</button>
							</div>
						</form>
						<div class="section-title">
							<p>
								Not have Account ? <a th:href="@{/register}">Register Here </a>
							</p>
						</div>
					</div>

				</div>
		</div>
	</section>
	</div>
	</section>


</main>
<!-- End #main -->
</html>
