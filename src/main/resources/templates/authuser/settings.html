<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="/authuser/base::layout(~{::section})">
<!-- ======= dashboard Details Section ======= -->
<section id="portfolio-details" class="portfolio-details">
	<div class="container-fluid">
		<div class="row gy-4">
			<div th:replace="authuser/sidebar::side"></div>
			<div class="col-lg-10" >
				<!-- ======= login Section ======= -->
				<section id="contact" class="contact section-bg">
					<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
				          <p th:text="${session.message.content}"></p>
				          <th:block th:text="${#session.removeAttribute('message')}"></th:block>
                   </div>
					<div class="container" data-aos="fade-up">

						<div class="section-title">
							<h2> Change Your Password </h2>
						</div>

						<div class="row ">
							<div class="col-lg-12 mt-4 mt-lg-0 ">
								<form 
									th:action="@{/user/changepass}" method="post" role="form"
									class="php-email-form w-100" data-aos="fade-up"
									 enctype="multipart/form-data"
									 >
									<div class="row mt-md-2 mt-3">
										<div class="col-md-6 form-group ">
											<input type="password" name="oldpassword" class="form-control"
												
												id="oldpassword" placeholder="Enter your old password" required>
										</div>
										<div class="col-md-6 form-group mt-3 mt-md-0">
											<input type="password" class="form-control" name="newpassword"
												id="newpassword" placeholder="Enter your new password"
												
												required>
											
										</div>
										
									</div>
												
									<div class="text-center mt-3">
										<button type="submit">Change Password</button>
									</div>
								</form>
							</div>

						</div>

					</div>
				</section>
				<!-- End Contact Section -->

			</div>
</section>
</div>
</div>
</div>
</section>
</html>
